<!DOCTYPE html>
<html>
	<head>
		<title>Loogo - Text to Logo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link href="css/modernpics/modernpics.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<script src="js/require.js"></script>
		<script src="js/script.js"></script>
	</head>


	<body>
		
		 <div id="wrap">
		 	<div class="container">

		 		<div class="row">
		 			<div class="col-md-6 text-center">
		 				<canvas id="logo"></canvas>
		 				<div id="img-logo"></div>
		 			</div>

					<div class="col-md-6 text-center">
		 				<form class="form-horizontal" role="form">
		 					
		 					<!-- Text -->
		 					<div class="form-group">
								<label for="text" class="col-md-4 control-label">Logo Text</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="text" placeholder="Input Your Logo Text Here">
								</div>
							</div>

							<!-- Font Family -->
							<div class="form-group">
								<label for="text" class="col-md-4 control-label">Font</label>
								<div class="col-md-8">
									<select class="form-control" id="fontfamily">
									</select>
								</div>
							</div>

							<!-- Font Size -->
							<div class="form-group">
								<label for="text" class="col-md-4 control-label">Font Size</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="fontsize" placeholder="Input Font Size WITHOUT PX">
								</div>
							</div>


							<!-- logo Height -->
							<div class="form-group">
								<label for="text" class="col-md-4 control-label">Logo Height</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="logoheight" placeholder="Input Logo Height WITHOUT PX">
								</div>
							</div>

							<!-- logo Width -->
							<div class="form-group">
								<label for="text" class="col-md-4 control-label">Logo Width</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="logowidth" placeholder="Input Logo Width WITHOUT PX">
								</div>
							</div>

							<!-- logo Background Color -->
							<div class="form-group">
								<label for="text" class="col-md-4 control-label">Background Color</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="backgroundcolor" placeholder="Input Background Color">
								</div>
							</div>

							<!-- logo Color -->
							<div class="form-group">
								<label for="text" class="col-md-4 control-label">Logo Color</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="logocolor" placeholder="Input Logo Color">
								</div>
							</div>

							<!-- Create and save the image -->
							<button type="button" class="btn btn-primary" id="create-image">Create Image</button>

		 				</form>

		 				<p>For more information on modern pictogram: <a href="http://modernpictograms.com/#charset" target="_blank">Modern Pictogram</a></p>

		 			</div>		 	

		 		</div><!-- row -->	

		 	</div><!-- container -->
		 </div><!-- wrap -->

	</body>
</html>
</html>
